name: CI - Laravel & Flutter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel:
    name: Laravel Backend (Composer & Tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: IRPAY-BACKEND

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP (fallback to 8.3)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo_mysql, intl
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Update dependencies (best-effort)
        run: composer update --no-interaction --prefer-dist --no-progress || true

      - name: Run Laravel tests (best-effort)
        run: |
          php artisan key:generate || true
          php artisan test || vendor/bin/phpunit --colors=never || true

      - name: Show outdated packages
        run: composer outdated || true

  flutter:
    name: Flutter App (Dependencies & Tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: IRPAY-USER-APP

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Upgrade Flutter dependencies (best-effort)
        run: flutter pub upgrade || true

      - name: Run Flutter tests (best-effort)
        run: flutter test || true

      - name: Analyze Dart code
        run: dart analyze || true
